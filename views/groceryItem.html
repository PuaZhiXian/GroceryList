<div class="col-xs-12">
    <a href="#!inputItemPage" style="margin-bottom: 10px;" class="btn btn-primary btn-block clearfix text-center">
        <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
        Add Grocery Item
    </a>
    <ul class="list-group">
        <li ng-repeat="item in groceryItems | orderBy : 'createdDate'" class="list-group-item clearfix text-center">
            <button href="#!" class="btn btn-sm btn-success pull-left" ng-click="CompletionToggle(item)">
                <span class="glyphicon " ng-class="item.completed ? 'glyphicon-check': 'glyphicon-unchecked'" aria-hidden="true"></span>
            </button>
            <span ng-class="{strike:item.completed}" style="font-weight:bold">{{item.itemName}}</span>
            <button type="button" style="margin-left: 10px" class="btn btn-sm btn-danger pull-right" ng-click="removeItem(item)">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            </button>
            <a href="#!inputItemPage/edit/{{item.id}}" class="btn btn-sm btn-default pull-right">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </a>
        </li>
    </ul>
</div>
